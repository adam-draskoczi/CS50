{% extends "layout.html" %}

{% block title %}
Log in
{% endblock %}

{% block body %}

<div>
    <form action="/login" method="post" style="width: 300px; margin: auto">

        <input class="form-control" name="username" placeholder="Username" required type="text"><br>
        <input class="form-control" name="password" placeholder="Password" required type="password"><br>
        <button class="btn btn-primary" type="submit">Log in</button>

    </form>
</div>
<br>

Don't have an account? <a href="/register">Sign up</a>

{% endblock %}
